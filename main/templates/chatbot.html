{% extends 'base.html' %}

{% block content %}
<div class="chat-container">
    <div class="card flex-grow-1">
        <div class="card-header bg-primary text-white">Chat</div>
        {% if user.is_authenticated %}
        <div class="card-header bg-primary text-white"><b>Welcome, {{ user.username }}</b> <a style="color: yellow;"
                href="logout">Logout</a></div>
        {% else %}
        <div class="card-header bg-primary text-white"><a style="color: yellow" href="login">Login</a> <a
                style="color: yellow;" href="register">Register</a></div>
        {% endif %}
        <div class="card-body messages-box">
            <ul class="list-unstyled messages-list">
                <!-- Messages échangés entre l'utilisateur et l'AI Chatbot -->
            </ul>
        </div>
    </div>
    <form class="message-form">
        {% csrf_token %}
        <div class="input-group">
            <input type="text" class="form-control message-input" placeholder="Type your message...">
            <div class="input-group-append">
                <button type="submit" class="btn btn-primary btn-send">Send</button>
            </div>
        </div>
    </form>
</div>

<script>
    const messagesList = document.querySelector('.messages-list');
    const messageForm = document.querySelector('.message-form');
    const messageInput = document.querySelector('.message-input');

    messageForm.addEventListener('submit', (event) => {
        event.preventDefault();

        const message = messageInput.value.trim();
        if (message.length === 0) {
            return;
        }

        // Créer et ajouter le message envoyé par l'utilisateur à la liste des messages
        const userMessageItem = document.createElement('li');
        userMessageItem.classList.add('message', 'sent');
        userMessageItem.innerHTML = `
        <div class="message-text">
            <div class="message-sender">
                <b>You</b>
            </div>
            <div class="message-content">
                ${message}
            </div>
        </div>`;
        messagesList.appendChild(userMessageItem);

        // Envoyer une requête AJAX pour obtenir la réponse de l'AI Chatbot
        fetch('', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
            },
            body: new URLSearchParams({
                'csrfmiddlewaretoken': document.querySelector('[name=csrfmiddlewaretoken]').value,
                'message': message
            })
        })
            .then(response => response.json())
            .then(data => {
                const response = data.response;

                // Créer et ajouter la réponse de l'AI Chatbot à la liste des messages
                const botMessageItem = document.createElement('li');
                botMessageItem.classList.add('message', 'received');
                botMessageItem.innerHTML = `
            <div class="message-text">
                <div class="message-sender">
                    <b>AI Chatbot</b>
                </div>
                <div class="message-content">
                    ${response}
                </div>
            </div>`;
                messagesList.appendChild(botMessageItem);
            });

        // Réinitialiser le champ de saisie après l'envoi du message
        messageInput.value = '';
    });

</script>
{% endblock %}
